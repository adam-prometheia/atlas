name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: atlas
          POSTGRES_PASSWORD: atlas
          POSTGRES_DB: atlas
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U atlas -d atlas"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://atlas:atlas@localhost:5432/atlas

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Lint workflow YAML
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
          yamllint .github/workflows/ci.yml || true

      - name: Verify model names in docs
        run: |
          python scripts/verify_models.py

      - name: Wait for database
        run: python scripts/wait_for_db.py

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest
